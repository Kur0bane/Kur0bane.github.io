    //Communist World Made

    //Gordon Ending
    function chooseFresh(){
        pic.src = "images/enyaba.jpg";

        ptext2.innerHTML = "He thanks you for helping him remember the taste of the lamb sauce he had lost and evolves to his final form.";

    function chooseFrozen(){

        ptext2.innerHTML = "Gordon Ramsay is so angry that he says things like **** and *****...";
        ptext3.innerHTML = "However, in the past he was more forgiving so he gives you a second chance! :OOOOO";

        b2.innerHTML = "Use the random, very large sword that does not look like it's from that one videogame.";
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "none";

    function chooseToilet(){

        b4.style.display = "none";
    }

    //state machine
    function bclick(button){
        if(state == "intro"){
            if (button == 1){
                chooseRamen();
                state = "chooseRamen";
            }
        }
        else if(state == "chooseRamen"){
            if (button == 1){
                //Chicken Ramen
                chooseFollow();
                state = "chooseFollow";
            }
            else if(button == 2){
                //Beef Ramen
                chooseBeefRamen();
                state = "chooseBeefRamen"
            }
            else if(button == 3){
                //Shrimp Ramen
                chooseShrimpRamen();
                state = "chooseShrimpRamen"
            }
        }
        else if(state == "chooseFollow"){
            if (button == 1){
                chooseToGo();
                state = "chooseToGo"
            }
            else if(button == 2){
                chooseNoFollow();
                state = "chooseNoFollow"
            }
        }
        //Path Split
        else if(state == "chooseToGo"){
            if (button == 1){
                chooseGoGordon();
                state = "chooseGoGordon"
            }
            else if (button == 2){
                chooseLeftover();
                state = "chooseLeftover"
            }
            else if (button == 3){
                chooseChallenge();
                state = "chooseChallenge"
            }
            else if (button == 4){
                chooseToilet();
                state = "chooseToilet"
            }
        }
        //Gordon Ramsay Path
        else if(state == "chooseGoGordon"){
            if (button == 1){
                chooseFresh();
                state = "chooseFresh"
            }
            else if (button == 2){
                chooseFrozen();
                state = "chooseFrozen"
            }
        }
        else if(state == "chooseFresh"){
           if (button == 1){
                intro();
                state = "intro"
            }
        }
        if(state == "chooseFrozen"){
            if (button == 1){
                chooseGoGordon();
                state = "chooseGoGordon"
            }
        }
        //Ramsay Path End
        if(state == "chooseNoFollow"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        //Leftover
        if(state == "chooseLeftover"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        //Turn Around
        if(state == "chooseChallenge"){
            if (button == 1){
                choosePunch();
                state = "choosePunch"
            }
            else if (button == 2){
                chooseSword();
                state = "chooseSword"
            }
        }
        else if (state == "choosePunch"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        else if(state == "chooseSword"){
            if (button == 1){
                chooseCode();
                state = "chooseCode"
            }
            else if(button == 2){
                chooseComplain();
                state = "chooseComplain"
            }
        }
        else if (state == "chooseCode"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        else if(state == "chooseComplain"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        if(state == "chooseToilet"){
            if (button == 1){
                chooseNoFollow();
                state = "chooseNoFollow"
            }
        }
        if(state == "chooseBeefRamen"){
            if (button == 1){
                chooseRamen();
                state = "chooseRamen"
            }
        }
        if(state == "chooseShrimpRamen"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        return false;
    }
