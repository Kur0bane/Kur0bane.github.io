<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        #container{
            position:absolute;

        #leftpane{

        #storytext{

        #choices{
            position: absolute;

        #b1, #b2, #b3, #b4{

    </head>

    <body>
        <div id='container'>

                <img id='storyimg' src="images/dio_brando.jpg">

                    <p id='ptext1'>Words</p>

                    <p id='ptext4'>Words</p>

                    <a id='b1' onclick="bclick(1)" href='#'>Choice 1</a>
                    <a id='b2' onclick="bclick(2)" href='#'>Choice 2</a>
                    <a id='b3' onclick="bclick(3)" href='#'>Choice 3</a>
                    <a id='b4' onclick="bclick(4)" href='#'>Choice 4</a>
                </div>
            </div>

            </li>

        <h1>Text Adventure</h1>
<script>
    var pic = document.getElementById('storyimg');
    var ptext1 = document.getElementById('ptext1');
    var ptext2 = document.getElementById('ptext2');
    var ptext3 = document.getElementById('ptext3');
    var ptext4 = document.getElementById('ptext4');
    var b1 = document.getElementById('b1');
    var b2 = document.getElementById('b2');
    var b3 = document.getElementById('b3');
    var b4 = document.getElementById('b4');
    var state = "intro";
    intro();

    function intro(){
        pic.src = "images/jotaro.jpg";
        ptext1.innerHTML = "The setting takes place in a Dorm Room, in Harvard. The year 2048. The weather is quite fresco, as it is April 20th, 2048. Temperature at about 68.5 degrees. A poor science college student named Dio Brando prepares for dinner in the dorm rooms with his roommate, Default S. Steve. They decide to cook instant ramen in their microwave, due to their growing student debt.";
        ptext2.innerHTML = "Dislaimer: This is a work of fiction. Names, characters, places and incidents either are products of the author’s imagination or are used fictitiously. Any resemblance to actual events or locales or persons, living or dead, is entirely coincidental.";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";
        b1.innerHTML = "Ok boomer";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseRamen(){
        pic.src = "images/sink.jpg";
        ptext1.innerHTML = "It is now time to chose the flavor of the instant ramen, the two students must choose wisely or they will suffer a bad dinner and waste their hard earned money.";
        ptext2.innerHTML = "Some have said the flavor of instant ramen could determine the fate of an entire universe...";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";
        b1.innerHTML = "Chicken Ramen";
        b2.innerHTML = "Beef Ramen";
        b3.innerHTML = "Shrimp Ramen";
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "block";
        b4.style.display = "none";
    }

    function chooseBeefRamen(){
        pic.src = "images/beef.jpg";
        ptext1.innerHTML = "Although beef ramen is quite delicioso, it is not quite the correct choice the students were looking for.";
        ptext2.innerHTML = "You may reconsider your selection.";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";
        b1.innerHTML = "Yes, Si";;
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseShrimpRamen(){
        pic.src = "images/shrimp.jpg";
        ptext1.innerHTML = "Dried shrimp ramen kinda nasty...";
        ptext2.innerHTML = "You have died :(.";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";
        b1.innerHTML = "This is so sad";;
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseFollow(){
        pic.src = "images/chinese.jpg";
        ptext1.innerHTML = "Congratulations, you have chosen wisely, chicken ramen is said to have over 9000 power, enough to manipulate the fabric of reality.";
        ptext2.innerHTML = "However, the students accidentally leave a metal fork in with the ramen causing the microwave to spark and make noises louder than Hiroshima. Normally this would cause the dorm room to erupt in flames and radiation heat, but a miracle happened because the microwave plate spun in a counterclockwise direction.";
        ptext3.innerHTML = "The students now experience a time travel phenomenon, however, the pro-communism student, Cillary Hinton, living a room across them just happended to wander into the room as the time machine was activated.";
        ptext4.innerHTML = "Cillary Hinton has now traveled into the past where the protagonist realizes that he could potentially change the course of history into a communist society, will you choose to follow him and stop his nefarious schemes?";
        b1.innerHTML = "Follow Cillary Hinton into the past";
        b2.innerHTML = "It's too much work, don't follow Cillary";
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    //Path Split
    function chooseToGo(){
        pic.src = "images/crossroads.jpg";
        ptext1.innerHTML = "Now that you have followed Cillary Hinton into the past to stop his communist reign, you are now at a crossroads in the location your dorm room used to be.";
        ptext2.innerHTML = "You must now think like a communist in order to find Cillary's whereabouts";
        ptext3.innerHTML = "At a crossroads with four paths, you consult your friend Default Fortnite Dancer Steve on whcih direction to proceed.";
        ptext4.innerHTML = "Steve really wants to go to Gordon Ramsay's anime restaurant because everything is cheaper in the past but you are not so sure that Cillary is a master chef";
        b1.innerHTML = "Go to Restaurant Gordon Ramsay";
        b2.innerHTML = "Eat some of your leftover ramen first";
        b3.innerHTML = "Look behind you into the narrow allyway.";
        b4.innerHTML = "Go to the toilet";
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "block";
        b4.style.display = "block";
    }

    //Communist World Made
    function chooseNoFollow(){
        pic.src = "images/communism.jpg";
        ptext1.innerHTML = "Your actions have lead Cillary to be able to establish his communist reign across the entire world.";
        ptext2.innerHTML = "You must now return to the beginning to prevent this from happening.";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";
        b1.innerHTML = "Oh";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseGoGordon(){
        pic.src = "images/gordon.jpg";
        ptext1.innerHTML = "You cave in and listen to epic gamer Minecraft Steve and go to Gordon Ramsay's Restaurant in England";
        ptext2.innerHTML = "You meet Gordon Ramsay :O. You ask him to help you find Cillary and stop him from becoming president.";
        ptext3.innerHTML = "Gordon Ramsay promises you that he will help you only if you can impress him with your signature dish.";
        ptext4.innerHTML = "What will you make?";
        b1.innerHTML = "Use the Holy Lamb Sauce™";
        b2.innerHTML = "Use the frozen food in the freezer.";
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    //Gordon Ending
    function chooseFresh(){
        pic.src = "images/gordon_evo.jpg";
        ptext1.innerHTML = "You have chosen to use the Holy Lamb Sauce™, Gordon Ramsay is very happy!";
        ptext2.innerHTML = "He thanks you for helping him remember the taste of the lamb sauce he had lost and evolves to his final form.";
        ptext3.innerHTML = "You, evolved Gordon Ramsay, and Default Dancer Minecraft Steve save the world from Cillary Hinton's communist reign by making him incapacitated with the most delicious dish in the world (not to be named because the mere mention of the name causes severe salivation), Congratulations!";
        ptext4.innerHTML = "Although you have achieved one of the best possible results and an end to this story, would you like to travel back in time once again and see your unchosen choices?";
        b1.innerHTML = "Try again?";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseFrozen(){
        pic.src = "images/frozen.jpg";
        ptext1.innerHTML = "You have chosen to use frozen food in your signature dish and Gordon Ramsay is not impressed.";
        ptext2.innerHTML = "Gordon Ramsay is so angry that he says things like **** and *****...";
        ptext3.innerHTML = "However, in the past he was more forgiving so he gives you a second chance! :OOOOO";
        ptext4.innerHTML = "";
        b1.innerHTML = "Yes Please!";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    //Leftover
    function chooseLeftover(){
        pic.src = "images/death.jpg";
        ptext1.innerHTML = "You eat your leftover ramen and suffer sever stomach pain and die :(";
        ptext2.innerHTML = "I mean, what did you expect? It's now very old and expired...";
        ptext3.innerHTML = "You now must go back to the beginning as a side effect of this time travel ramen induced death...";
        ptext4.innerHTML = "";
        b1.innerHTML = "Rip";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    //Turn Around
    function chooseChallenge(){
        pic.src = "images/approach.jpg";
        ptext1.innerHTML = "Turning around, you see Cillary standing in the hallway behind you menacingly! ゴゴゴゴゴ";
        ptext2.innerHTML = "Cillary looks at you menacingly and asks, 'Oho, you're approaching me, me Cillary Hinton? The future president of 「THE WORLD」?' *ゴゴゴゴゴ intensifies*";
        ptext3.innerHTML = "*Il Vento D'Oro starts playing* You reply strongly with 'I can't beat the crap out of you without coming closer, Cillary. I won't allow you to establish Communism' ゴゴゴゴゴゴゴゴゴゴ";
        ptext4.innerHTML = "Cillary haughtily replies 'Then come as close as you'd like, fool!' ゴゴゴ";
        b1.innerHTML = "Fight off againt Cillary in a fist barrage!";
        b2.innerHTML = "Use the random, very large sword that does not look like it's from that one videogame.";
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function choosePunch(){
        pic.src = "images/barrage.jpg";
        ptext1.innerHTML = "You approach Cillary and shout your secret battle cry as you barrage Cillary Hinton with your fists.";
        ptext2.innerHTML = "Cillary responds with his signature battle cry and completely counters your barrage, almost as if he stopped time in order to match your speed.";
        ptext3.innerHTML = "Although Cillary put up a heated battle, your punches prevail and Cillary is knocked out cold after screaming, 'IMPOSSIBLE, ME, CILLARY HINTON DEFEATED!?!, ME, CILARRY HINTONNNN?!?!?!?!?' ---> To be Continued...";
        ptext4.innerHTML = "Congratulations! You have completed this story with one of the good endings, if you would like to find the other endings, please continue...";
        b1.innerHTML = "It's not over yet, Cillary";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseSword(){
        pic.src = "images/false.jpg";
        ptext1.innerHTML = "What you thought was the sword from that one videogame, really was just an illusion.";
        ptext2.innerHTML = "You suddenly realize that this is all just a simulation, a virtual world where none of the events that have just transpired are real.";
        ptext3.innerHTML = "Oh, you the reader question what happened to the story and who I am, well I am the creator, creator of what you ask? It's better if you didn't know...";
        ptext4.innerHTML = "All you need to know is that you now have the ability to end this story and escape to the true world, only if you have the skills of a true programmer, that is. Just defeat Cillary and you're free to go...";
        b1.innerHTML = "Welp, time to code a sword then";
        b2.innerHTML = "Complain to the creator"
        b1.style.display = "block";
        b2.style.display = "block";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseCode(){
        pic.src = "images/aperture.jpg";
        ptext1.innerHTML = "Congratulations! You are just what I was looking for!";
        ptext2.innerHTML = "You will be free from this virtual which many have not escaped due to your amazing programming skill!";
        ptext3.innerHTML = "I am Glados, from Aperture Science, we hope to see you very soon...";
        ptext4.innerHTML = "To be Continued?";
        b1.innerHTML = "Look for Different Endings";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseComplain(){
        pic.src = "images/angry.jpg";
        ptext1.innerHTML = "YOU DARE OPPOSE ME, THE CREATOR OF THIS UNIVERSE?!?!?";
        ptext2.innerHTML = "I TRIED TO GIVE YOU A CHANCE BUT NOW THAT I'M ANGRY I WILL RETURN YOU TO WHENCE YOU CAME >:(";
        ptext3.innerHTML = "";
        ptext4.innerHTML = "";
        b1.innerHTML = "Ack";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    function chooseToilet(){
        pic.src = "images/toilet.jpg";
        ptext1.innerHTML = "You realize that you really need to use the restroom due to the extreme amount of water you drank after eating the very salty instant ramen filled with MSG.";
        ptext2.innerHTML = "In the bathroom you meet Cillary, a very awkward encounter with your worst enemy.";
        ptext3.innerHTML = "Because it is so awkward, you pretend all of this never happened and accept the fate of the world in the hands of Cillary.";
        ptext4.innerHTML = "";
        b1.innerHTML = "Well, that was awkward";
        b1.style.display = "block";
        b2.style.display = "none";
        b3.style.display = "none";
        b4.style.display = "none";
    }

    //state machine
    function bclick(button){
        if(state == "intro"){
            if (button == 1){
                chooseRamen();
                state = "chooseRamen";
            }
        }
        else if(state == "chooseRamen"){
            if (button == 1){
                //Chicken Ramen
                chooseFollow();
                state = "chooseFollow";
            }
            else if(button == 2){
                //Beef Ramen
                chooseBeefRamen();
                state = "chooseBeefRamen"
            }
            else if(button == 3){
                //Shrimp Ramen
                chooseShrimpRamen();
                state = "chooseShrimpRamen"
            }
        }
        else if(state == "chooseFollow"){
            if (button == 1){
                chooseToGo();
                state = "chooseToGo"
            }
            else if(button == 2){
                chooseNoFollow();
                state = "chooseNoFollow"
            }
        }
        //Path Split
        else if(state == "chooseToGo"){
            if (button == 1){
                chooseGoGordon();
                state = "chooseGoGordon"
            }
            else if (button == 2){
                chooseLeftover();
                state = "chooseLeftover"
            }
            else if (button == 3){
                chooseChallenge();
                state = "chooseChallenge"
            }
            else if (button == 4){
                chooseToilet();
                state = "chooseToilet"
            }
        }
        //Gordon Ramsay Path
        else if(state == "chooseGoGordon"){
            if (button == 1){
                chooseFresh();
                state = "chooseFresh"
            }
            else if (button == 2){
                chooseFrozen();
                state = "chooseFrozen"
            }
        }
        else if(state == "chooseFresh"){
           if (button == 1){
                intro();
                state = "intro"
            }
        }
        if(state == "chooseFrozen"){
            if (button == 1){
                chooseGoGordon();
                state = "chooseGoGordon"
            }
        }
        //Ramsay Path End
        if(state == "chooseNoFollow"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        //Leftover
        if(state == "chooseLeftover"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        //Turn Around
        if(state == "chooseChallenge"){
            if (button == 1){
                choosePunch();
                state = "choosePunch"
            }
            else if (button == 2){
                chooseSword();
                state = "chooseSword"
            }
        }
        else if (state == "choosePunch"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        else if(state == "chooseSword"){
            if (button == 1){
                chooseCode();
                state = "chooseCode"
            }
            else if(button == 2){
                chooseComplain();
                state = "chooseComplain"
            }
        }
        else if (state == "chooseCode"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        else if(state == "chooseComplain"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        if(state == "chooseToilet"){
            if (button == 1){
                chooseNoFollow();
                state = "chooseNoFollow"
            }
        }
        if(state == "chooseBeefRamen"){
            if (button == 1){
                chooseRamen();
                state = "chooseRamen"
            }
        }
        if(state == "chooseShrimpRamen"){
            if (button == 1){
                intro();
                state = "intro"
            }
        }
        return false;
    }

</script>

</html>
